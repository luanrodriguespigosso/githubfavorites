<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <h1>
        <span class="github">
          <i class="fa-brands fa-github"></i>
        </span>
        Favorites
      </h1>
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Usuário do Github">
        <button>
          &plus;
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Users</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Carregando o arquivo principal e informando que o arquivo é tratado como um módulo  -->
  <script src="/assets/js/main.js" type="module"></script>

</body>

</html>
